services:
  # The load balancer / reverse proxy
  nginx:
    build:
      context: ./proxy
      dockerfile: ./Dockerfile
    env_file: dev.env
    ports:
      - "${NGINX_PORT:-8080}:8080"
  auth:
    build:
      context: ./auth
      dockerfile: ./Dockerfile
    env_file: dev.env
    ports:
      - "${AUTH_PORT:-8081}:8081"